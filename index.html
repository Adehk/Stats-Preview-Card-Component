<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(277, 64%, 61%);}
  </style>
</head>
<body>
  <main>
    <article class="card">
      <picture class="card__img">
        <source srcset="images/image-header-desktop.jpg" media="(min-width: 600px)">
        <img src="images/image-header-mobile.jpg" alt="Working women in an office">
      </picture>
      <div class="card__content">
        <h1 class="card__title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="card__paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="card__stats">
          <div>
            <p class="stat">10k&plus;</p>
            <p class="stat-heading">companies</p>
          </div>
          <div>
            <p class="stat">314</p>
            <p class="stat-heading">templates</p>
          </div>
          <div>
            <p class="stat">12M&plus;</p>
            <p class="stat-heading">queries</p>
          </div>
        </div>
      </div>
    </article>
  </main>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Adehk?tab=repositories">Adehk</a>.
  </div> -->
</body>
</html>
